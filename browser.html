<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>(주)그리드원</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        div.card{
            background: transparent;
            border: 1px solid #ffffff;
        }

        div.card-body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img.browser{
            width: 72px;
            height: 72px;
        }
    </style>
</head>
<body>
    <div class="error-wrap d-flex justify-content-center align-items-center h-100">
        <div class="container">
            <div class="row w-100 h-100 g-0">
                <div class="col-lg-4 col-md-12 d-flex justify-content-center align-items-center">
                    <img class="h-75" src="svg/internet.svg" alt="oops">
                </div>
                <div class="col-lg-8 col-md-12">
                    <h2 class="text-white fw-bold mb-2">
                        이 브라우저는 더 이상 지원되지 않습니다.
                    </h2>
                    <h5 class="text-muted fw-bold">
                        해당 홈페이지를 이용하시려면<br>
                        지원되는 최신 브라우저로 전환해 주시기 바랍니다.
                    </h5>
                    <div class="row row-cols-4 mt-4">
                        <div class="col">
                            <div class="card" onclick="location.href='https://www.microsoft.com/edge'">
                                <div class="card-body">
                                    <img src="img/browser/edge.png" alt="edge" class="browser">
                                    <h6 class="fw-bold text-white mt-4 mb-0">Microsoft Edge</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" onclick="location.href='https://www.google.com/chrome/index.html?brand=CHNY&utm_campaign=en&utm_source=en-et-youtube&utm_medium=et'">
                                <div class="card-body">
                                    <img src="img/browser/chrome.png" alt="chrome" class="browser">
                                    <h6 class="fw-bold text-white mt-4 mb-0">Google Chrome</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" onclick="location.href='https://www.opera.com/'">
                                <div class="card-body">
                                    <img src="img/browser/opera.png" alt="opera" class="browser">
                                    <h6 class="fw-bold text-white mt-4 mb-0">Opera</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" onclick="location.href='https://www.mozilla.org/firefox/new/?utm_source=youtube.com&utm_medium=referral&utm_campaign=supported-browser'">
                                <div class="card-body">
                                    <img src="img/browser/firefox.png" alt="firefox" class="browser">
                                    <h6 class="fw-bold text-white mt-4 mb-0">Mozilla Firefox</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
